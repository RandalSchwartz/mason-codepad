name: codepad
description: Generate a VSCode dart or flutter playground with my favorite settings

repository: https://github.com/RandalSchwartz/mason-codepad.git
version: 0.15.0

environment:
  mason: ">=0.1.0 <0.2.0"

vars:
  name:
    type: string
    description: Project name
    default: UUID
    prompt: What is the project name?
  dart:
    type: boolean
    description: dart-only project
    default: false
    prompt: Is this project dart-only?